<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketcher</title>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>

        <header>
            <h1>Sketcher</h1>
        </header>
        <div class="slider">
            <h1>Grid: 25 x 25</h1>
            <input type="range" class="range-slider" min="1" max="50">
        </div>
        <main>
            <div class="panel">
                <div class="color">
                    <h2>Current Color</h2>
                    <input type="color" id="color-selector" value="#000000">
                </div>
                <div class="options">
                    <h2>Pick a Color</h2>
                    <button value="black">Solid</button>
                    <button value="RGB">Colorful</button>
                </div>
                <div class="reset">
                    <button value="reset">Reset</button>
                </div>
            </div>
            <div class="grid"></div>
        </main>

        <script src="js/sketcher.js"></script>
    </body>
</html>
