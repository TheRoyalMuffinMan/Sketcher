<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sketcher</title>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <header>
            <h1>Sketcher</h1>
        </header>

        <div class="slider">
            <h1>Grid: 32 x 32</h1>
            <input type="range" class="range-slider" min="1" max="64">
        </div>

        <main>
            <div class="panel">
                <div class="color">
                    <h2>Pick a Color</h2>
                    <input type="color" id="color-selector" value="#000000">
                </div>
                <div class="options">
                    <h2>Pick a Style</h2>
                    <div class="color-buttons">
                        <button value="solid">Solid</button>
                        <button value="colorful">Colorful</button>
                        <button value="eraser">Eraser</button>
                    </div>
                </div>
                <div class="reset">
                    <button id="reset">Reset</button>
                </div>
            </div>
            <div class="grid"></div>
        </main>

        <script src="js/sketcher.js"></script>
    </body>
</html>
